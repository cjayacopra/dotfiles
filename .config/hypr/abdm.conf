# Floating rules for ABDownloadManager (ABDM)
# Actual class: com-abdownloadmanager-desktop-AppKt

# Using initialClass (static, evaluated once on window creation)
windowrulev2 = float, initialClass:com-abdownloadmanager-desktop-AppKt
windowrulev2 = center, initialClass:com-abdownloadmanager-desktop-AppKt
# windowrulev2 = size 900 600, initialClass:com-abdownloadmanager-desktop-AppKt
windowrulev2 = tag +abdm, initialClass:com-abdownloadmanager-desktop-AppKt

# Prevent maximization/tiling requests
windowrulev2 = nomaximizerequest, tag:abdm
windowrulev2 = suppressevent maximize, tag:abdm
windowrulev2 = suppressevent fullscreen, tag:abdm


