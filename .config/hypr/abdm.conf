# Floating rules for ABDownloadManager (ABDM)
# Actual class: com-abdownloadmanager-desktop-AppKt

# Using initialClass (static, evaluated once on window creation)
windowrule = float 1, match:initial_class com-abdownloadmanager-desktop-AppKt
windowrule = center 1, match:initial_class com-abdownloadmanager-desktop-AppKt
# windowrule = size 900 600, match:initial_class com-abdownloadmanager-desktop-AppKt
windowrule = tag +abdm, match:initial_class com-abdownloadmanager-desktop-AppKt

# Specific rule for Add Download window
windowrule = float 1, match:title ^(Add Download)$, match:initial_class com-abdownloadmanager-desktop-AppKt
windowrule = center 1, match:title ^(Add Download)$, match:initial_class com-abdownloadmanager-desktop-AppKt

# Fix for submenus and focus issues
windowrule = no_follow_mouse 1, match:initial_class com-abdownloadmanager-desktop-AppKt

# Prevent maximization/tiling requests
# windowrule = nomaximizerequest, match:tag abdm
windowrule = suppress_event maximize, match:tag abdm
windowrule = suppress_event fullscreen, match:tag abdm