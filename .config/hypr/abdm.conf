# Floating rules for ABDownloadManager (ABDM)
# Based on jetbrains.conf patterns

# Broader rules to catch any variation of ABDM windows
windowrulev2 = float, class:(.*abdownloadmanager.*), title:(.*)
windowrulev2 = center, class:(.*abdownloadmanager.*), title:(.*)
windowrulev2 = size 900 600, class:(.*abdownloadmanager.*), title:(.*)

# Specifically target "Add Download" if it has a specific title
windowrulev2 = float, title:(Add Download)
windowrulev2 = center, title:(Add Download)
windowrulev2 = size 900 600, title:(Add Download)

# Tag any window that looks like ABDM
windowrulev2 = tag +abdm, class:(.*abdownloadmanager.*)
windowrulev2 = tag +abdm, title:(.*AB Download Manager.*)

# Prevent maximization/tiling requests using the tag
windowrulev2 = nomaximizerequest, tag:abdm
windowrulev2 = suppressevent maximize, tag:abdm
windowrulev2 = suppressevent fullscreen, tag:abdm


