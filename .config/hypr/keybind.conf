$mod = SUPER

# 1. Toggle Keybind Cheat Sheet
bind = $mod, F1, exec, qs -c noctalia-shell ipc call plugin:hyprland-cheatsheet toggle #"Toggle keybind cheat sheet"

# 2. Close windows
bind = $mod, Q, killactive #"Close window"

# 3. Control tiling
bind = $mod, J, togglesplit #"Toggle window split" # dwindle
bind = $mod, P, pseudo #"Pseudo window" # dwindle
bind = $mod, T, togglefloating #"Toggle window floating/tiling"
bind = $mod, F, fullscreen, 0 #"Full screen"
bind = $mod CTRL, F, fullscreenstate, 0 2 #"Tiled full screen"
bind = $mod ALT, F, fullscreen, 1 #"Full width"

# 4. Move focus with $mod + arrow keys
bind = $mod, LEFT, movefocus, l #"Move window focus left"
bind = $mod, RIGHT, movefocus, r #"Move window focus right"
bind = $mod, UP, movefocus, u #"Move window focus up"
bind = $mod, DOWN, movefocus, d #"Move window focus down"

# 5. Switch workspaces with $mod + [1-9; 0]
bind = $mod, code:10, workspace, 1 #"Switch to workspace 1"
bind = $mod, code:11, workspace, 2 #"Switch to workspace 2"
bind = $mod, code:12, workspace, 3 #"Switch to workspace 3"
bind = $mod, code:13, workspace, 4 #"Switch to workspace 4"
bind = $mod, code:14, workspace, 5 #"Switch to workspace 5"
bind = $mod, code:15, workspace, 6 #"Switch to workspace 6"
bind = $mod, code:16, workspace, 7 #"Switch to workspace 7"
bind = $mod, code:17, workspace, 8 #"Switch to workspace 8"
bind = $mod, code:18, workspace, 9 #"Switch to workspace 9"
bind = $mod, code:19, workspace, 10 #"Switch to workspace 10"

# 6. Move active window to a workspace with $mod + SHIFT + [1-9; 0]
bind = $mod SHIFT, code:10, movetoworkspace, 1 #"Move window to workspace 1"
bind = $mod SHIFT, code:11, movetoworkspace, 2 #"Move window to workspace 2"
bind = $mod SHIFT, code:12, movetoworkspace, 3 #"Move window to workspace 3"
bind = $mod SHIFT, code:13, movetoworkspace, 4 #"Move window to workspace 4"
bind = $mod SHIFT, code:14, movetoworkspace, 5 #"Move window to workspace 5"
bind = $mod SHIFT, code:15, movetoworkspace, 6 #"Move window to workspace 6"
bind = $mod SHIFT, code:16, movetoworkspace, 7 #"Move window to workspace 7"
bind = $mod SHIFT, code:17, movetoworkspace, 8 #"Move window to workspace 8"
bind = $mod SHIFT, code:18, movetoworkspace, 9 #"Move window to workspace 9"
bind = $mod SHIFT, code:19, movetoworkspace, 10 #"Move window to workspace 10"

# 7. Move active window silently to a workspace with $mod + SHIFT + ALT + [1-9; 0]
bind = $mod SHIFT ALT, code:10, movetoworkspacesilent, 1 #"Move window silently to workspace 1"
bind = $mod SHIFT ALT, code:11, movetoworkspacesilent, 2 #"Move window silently to workspace 2"
bind = $mod SHIFT ALT, code:12, movetoworkspacesilent, 3 #"Move window silently to workspace 3"
bind = $mod SHIFT ALT, code:13, movetoworkspacesilent, 4 #"Move window silently to workspace 4"
bind = $mod SHIFT ALT, code:14, movetoworkspacesilent, 5 #"Move window silently to workspace 5"
bind = $mod SHIFT ALT, code:15, movetoworkspacesilent, 6 #"Move window silently to workspace 6"
bind = $mod SHIFT ALT, code:16, movetoworkspacesilent, 7 #"Move window silently to workspace 7"
bind = $mod SHIFT ALT, code:17, movetoworkspacesilent, 8 #"Move window silently to workspace 8"
bind = $mod SHIFT ALT, code:18, movetoworkspacesilent, 9 #"Move window silently to workspace 9"
bind = $mod SHIFT ALT, code:19, movetoworkspacesilent, 10 #"Move window silently to workspace 10"

# 8.Control scratchpad
bind = $mod, S, togglespecialworkspace, scratchpad #"Toggle scratchpad"
bind = $mod SHIFT, S, movetoworkspacesilent, special:scratchpad #"Move window to scratchpad"

# 9. TAB between workspaces
bind = $mod, TAB, workspace, e+1 #"Next workspace"
bind = $mod SHIFT, TAB, workspace, e-1 #"Previous workspace"
bind = $mod CTRL, TAB, workspace, previous #"Former workspace"

# 10. Move workspaces to other monitors
bind = $mod SHIFT ALT, LEFT, movecurrentworkspacetomonitor, l #"Move workspace to left monitor"
bind = $mod SHIFT ALT, RIGHT, movecurrentworkspacetomonitor, r #"Move workspace to right monitor"

# 11. Swap active window with the one next to it with $mod + SHIFT + arrow keys
bind = $mod SHIFT, LEFT, swapwindow, l #"Swap window to the left"
bind = $mod SHIFT, RIGHT, swapwindow, r #"Swap window to the right"
bind = $mod SHIFT, UP, swapwindow, u #"Swap window up"
bind = $mod SHIFT, DOWN, swapwindow, d #"Swap window down"

# 12. Cycle through applications on active workspace
bind = ALT, TAB, cyclenext #"Cycle to next window"
bind = ALT SHIFT, TAB, cyclenext, prev #"Cycle to prev window"
bind = ALT, TAB, bringactivetotop #"Reveal active window on top"
bind = ALT SHIFT, TAB, bringactivetotop #"Reveal active window on top"

# 13. Resize active window
bind = $mod, code:20, resizeactive, -100 0 #"Expand window left" # - key
bind = $mod, code:21, resizeactive, 100 0 #"Shrink window left" # = key
bind = $mod SHIFT, code:20, resizeactive, 0 -100 #"Shrink window up"
bind = $mod SHIFT, code:21, resizeactive, 0 100 #"Expand window down"

# 14.Scroll through existing workspaces with $mod + scroll
bind = $mod, mouse_down, workspace, e+1 #"Scroll active workspace forward"
bind = $mod, mouse_up, workspace, e-1 #"Scroll active workspace backward"

# 15. Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow #"Move window"
bindm = $mod, mouse:273, resizewindow #"Resize window"

# 16. Toggle groups
bind = $mod, G, togglegroup #"Toggle window grouping"
bind = $mod ALT, G, moveoutofgroup #"Move active window out of group"

# 17. Join groups
bind = $mod ALT, LEFT, moveintogroup, l #"Move window to group on left"
bind = $mod ALT, RIGHT, moveintogroup, r #"Move window to group on right"
bind = $mod ALT, UP, moveintogroup, u #"Move window to group on top"
bind = $mod ALT, DOWN, moveintogroup, d #"Move window to group on bottom"

# 18.Navigate a single set of grouped windows
bind = $mod ALT, TAB, changegroupactive, f #"Next window in group"
bind = $mod ALT SHIFT, TAB, changegroupactive, b #"Previous window in group"

# 19. Overload lateral window navigation for grouped windows
bind = $mod ALT, LEFT, changegroupactive, b #"Move grouped window focus left"
bind = $mod ALT, RIGHT, changegroupactive, f #"Move grouped window focus right"

# 20. Scroll through a set of grouped windows with $mod + ALT + scroll
bind = $mod ALT, mouse_down, changegroupactive, f #"Next window in group"
bind = $mod ALT, mouse_up, changegroupactive, b #"Previous window in group"

# 21. Activate window in a group by number
bind = $mod ALT, code:10, changegroupactive, 1 #"Switch to group window 1"
bind = $mod ALT, code:11, changegroupactive, 2 #"Switch to group window 2"
bind = $mod ALT, code:12, changegroupactive, 3 #"Switch to group window 3"
bind = $mod ALT, code:13, changegroupactive, 4 #"Switch to group window 4"
bind = $mod ALT, code:14, changegroupactive, 5 #"Switch to group window 5"


# 22. Application bindings
bind = $mod SHIFT, RETURN, exec, kitty #"Terminal"
bind = $mod, RETURN, exec, warp-terminal #"Terminal"
bind = $mod SHIFT, F, exec, dolphin --new-window #"File manager"
bind = $mod SHIFT, B, exec, zen-browser #"Browser"
bind = $mod SHIFT ALT, B, exec, zen-browser --private-window #"Browser (private)"
bind = $mod SHIFT, M, exec, omarchy-launch-or-focus spotify #"Music"
bind = $mod SHIFT, N, exec, omarchy-launch-editor #"Editor"
bind = $mod SHIFT, T, exec, omarchy-launch-tui btop #"Activity"
bind = $mod SHIFT, A, exec, sh -c "hyprctl dispatch togglefloating; hyprctl dispatch resizeactive exact 900 600; hyprctl dispatch centerwindow" #"Float ABDM window"

# 23. Captures
bind = , PRINT, exec, screenshot #"Screenshot with editing"
bind = SHIFT, PRINT, exec, screenshot smart clipboard #"Screenshot to clipboard"
# bind = $mod, PRINT, exec, pkill hyprpicker || hyprpicker -a #"Color picker"


# Overwrite existing bindings
unbind = $mod, SPACE
unbind = $mod, ESCAPE


# 24. Core Noctalia binds
bind = $mod, SPACE, exec, qs -c noctalia-shell ipc call launcher toggle #"Toggle application launcher"
bind = $mod ALT, S, exec, qs -c noctalia-shell ipc call controlCenter toggle #"Toggle control center"
bind = $mod, comma, exec, qs -c noctalia-shell ipc call settings toggle #"Open settings"

# 25. Screen recording
bind = ALT, PRINT, exec, qs -c noctalia-shell ipc call screenRecorder toggle #"Toggle screen recorder"

# 26. Media Control
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase #"Increase volume"
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease #"Decrease volume"
bindl = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput #"Mute audio"
bindl = , XF86AudioNext, exec, qs -c noctalia-shell ipc call media next #"Next track"
bindl = , XF86AudioPlay, exec, qs -c noctalia-shell ipc call media playPause #"PlayPause"
bindl = , XF86AudioPrev, exec, qs -c noctalia-shell ipc call media previous #"Previous track"

# 27. Utility shortcuts
bind = $mod SHIFT, V, exec, qs -c noctalia-shell ipc call launcher clipboard #"Open clipboard manager"
# bind = XF86Calculator, exec, qs -c noctalia-shell ipc call launcher calculator #"Calculator"
bind = $mod, L, exec, qs -c noctalia-shell ipc call lockScreen lock #"Lock screen"
bind = $mod, ESCAPE, exec, qs -c noctalia-shell ipc call sessionMenu toggle #"Open session menu"
